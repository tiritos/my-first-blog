{% extends 'blog/base.html' %}
{% block content %}
<div>
		{% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="btn btn-primary" class="top-menu"><span class="glyphicon glyphicon-plus"> Nuevo Post</span></a>


        {% endif %}

	</div>
{% for post in posts %}
	
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
